<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Images/Bloomora Logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Bloomora</title>
  </head>
  <body>
    <header>
      <nav
        class="max-w-6xl my-7 mx-auto w-[97%] h-17 flex justify-between items-center max-sm:w-[95%] max-sm:h-11 max-sm:my-5"
      >
        <img class="h-full" src="./Images/Banner Logo.png" alt="" />
        <ul class="flex flex-1 justify-end gap-11 max-sm:gap-5">
          <li class="max-sm:hidden"><a href="">Home</a></li>
          <li class="max-sm:hidden"><a href="">Shop</a></li>
          <li class="max-sm:hidden"><a href="">About Us</a></li>
          <li>
            <a href=""><i class="fa-solid fa-cart-shopping"></i> Cart</a>
          </li>
          <li class="hidden max-sm:block"><i class="fa-solid fa-bars"></i></li>
        </ul>
      </nav>
      <section
        class="max-w-6xl mt-30 mx-auto w-[97%] flex items-end max-sm:flex-col-reverse max-sm:w-[100%] max-sm:mt-10"
      >
        <div class="flex-1 max-w-[97%]">
          <h1 class="text-6xl font-bold max-sm:text-4xl max-sm:mt-5">
            Always <span class="text-[#78C841]">Fresh<br />Flowers</span>
          </h1>
          <p class="my-5 max-w-lg text-xl max-sm:text-base max-sm:my-3">
            Indulge your senses with the beauty and fragrance of our premium
            blooms. From timeless roses to rare exotic varieties, discover
            flowers that elevate every occasion.
          </p>
          <button
            class="bg-[#78C841] text-xl text-white px-5 py-3 rounded-md hover:scale-[103%] transition-all duration-100 ease-in-out cursor-pointer max-sm:text-base"
          >
            Shop Now
          </button>
        </div>
        <div class="flex-1">
          <img class="h-full" src="./Images/Banner Photo.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
